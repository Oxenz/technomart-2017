<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<title>feedback</title>
	<link rel='stylesheet' href='css/normalize.min.css'>
	<link rel='stylesheet' href='css/main.min.css'>
</head>
<body class="feedback">
	<div class='popup-feedback'>
		<button class='modal-close close-1' type='button' title='Закрыть'></button>
		<form class='popup-form' method='post' action='https://echo.htmlacademy.ru'>
			<div class='form-top'>
				<div class='top-lr-wrapper cf'>
					<div class='form-top-l'>
						<label for='p-your-name'>Ваше имя:</label><br>
						<input id='p-your-name' type='text' name='feedback-login' placeholder='Представьтесь, пожалуйста' />
					</div>
					<div class='form-top-r'>
						<label for='p-your-email'>Ваш e-mail</label><br>
						<input id='p-your-email' type='text' name='feedback-email' placeholder='Для отправки ответа' />
					</div>
				</div>
				<label for='p-text-mail'>Текст письма:</label><br>
				<textarea id='p-text-mail' name='feedback-textarea' cols='58' rows='5' placeholder='В свободой форме'></textarea>
			</div>
			<div class='form-bottom'>
				<button class='btn btn-send btn-active' type='submit'>Отправить</button>
			</div>
		</form>
	</div>
</body>
</html>
